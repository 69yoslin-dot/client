name: Build Android ARM64
on: [push, workflow_dispatch]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Build Tools
        run: |
          sudo apt update
          sudo apt install -y meson ninja-build pkg-config wget unzip

      - name: Set up Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "NDK_PATH=$GITHUB_WORKSPACE/android-ndk-r26b" >> $GITHUB_ENV

      - name: Configure and Build
        run: |
          # Variables de entorno agresivas para ignorar errores de formato
          export CFLAGS="-w -O3 -fPIC -Wno-error=format-truncation"
          export CXXFLAGS="-w -O3 -fPIC -Wno-error=format-truncation"
          export LDFLAGS="-Wl,-z,max-page-size=65536"
          
          # Creamos el archivo de configuración cruzada
          cat <<EOF > android-cross.txt
          [binaries]
          c = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang'
          cpp = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++'
          ar = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
          pkg-config = 'pkg-config'

          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'armv8-a'
          endian = 'little'

          [properties]
          # Forzamos a que no busque OpenSSL en el sistema, sino que use el del proyecto
          needs_exe_wrapper = true
          EOF

          # Configuramos Meson desactivando el escaneo de librerías del sistema que fallan
          meson setup build --cross-file android-cross.txt --buildtype=release -Ddefault_library=static -Dc_args='-w' -Dcpp_args='-w'
          meson compile -C build

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-android-final
          path: build/slipstream-client
