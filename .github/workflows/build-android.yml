name: Build Android ARM64
on: [push, workflow_dispatch]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Build Tools
        run: |
          sudo apt update
          sudo apt install -y meson ninja-build pkg-config libssl-dev

      - name: Set up Android NDK
        run: |
          # Descargamos el NDK directamente de Google
          wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/android-ndk-r26b" >> $GITHUB_ENV
          echo "NDK_PATH=$GITHUB_WORKSPACE/android-ndk-r26b" >> $GITHUB_ENV

      - name: Configure and Build
        run: |
          # Creamos el archivo de configuraci√≥n con la ruta exacta del NDK
          cat <<EOF > android-cross.txt
          [binaries]
          c = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang'
          cpp = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++'
          ar = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
          pkg-config = 'pkg-config'

          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'armv8-a'
          endian = 'little'
          EOF

          # Compilamos
          meson setup build --cross-file android-cross.txt --buildtype=release -Ddefault_library=static
          meson compile -C build

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-android-v1
          path: build/slipstream-client
