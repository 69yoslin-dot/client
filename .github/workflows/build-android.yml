name: Build Android ARM64
on: [push, workflow_dispatch]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install ARM64 Dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt update
          # Instalamos OpenSSL y LibSSL especÃ­ficas para ARM64
          sudo apt install -y meson ninja-build pkg-config-aarch64-linux-gnu libssl-dev:arm64 wget unzip

      - name: Set up Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "NDK_PATH=$GITHUB_WORKSPACE/android-ndk-r26b" >> $GITHUB_ENV

      - name: Configure and Build
        run: |
          export LDFLAGS="-Wl,-z,max-page-size=65536"
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          
          cat <<EOF > android-cross.txt
          [binaries]
          c = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang'
          cpp = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++'
          ar = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
          pkg-config = 'aarch64-linux-gnu-pkg-config'

          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'armv8-a'
          endian = 'little'
          EOF

          # Configuramos ignorando los warnings para evitar paradas
          meson setup build --cross-file android-cross.txt --buildtype=release -Ddefault_library=static -Dc_args='-w' -Dcpp_args='-w'
          meson compile -C build

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-android-final
          path: build/slipstream-client
